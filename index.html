<head>

<body>
  <p style='color: green'>
    
  </p>
  <div id='mode'>
    Disconnected
     (about 2 hours ago)
  </div>
  <h1>Capture</h1>
  <div id='preview'>
    <img alt="File on camera: DSC_0022.JPG" src="/images/camera/preview/dsc_0022.jpg?1267721667" />
  </div>
  <div id='image_links'>
    <ul>
    </ul>
  </div>
  <div class='buttons'>
    <div id='capture'>
      <input onclick="new Ajax.Request('/capture/perform_capture?method=put', {asynchronous:true, evalScripts:true});" type="button" value="Capture" />
    </div>
    <div id='capture_many'>
      <input onclick="new Ajax.Request('/capture/perform_capture_many?method=put', {asynchronous:true, evalScripts:true});" type="button" value="Capture many" />
    </div>
    <div id='stop_capture_many'>
      <input onclick="new Ajax.Request('/capture/perform_end_capture_many?method=put', {asynchronous:true, evalScripts:true});" type="button" value="Stop capture many" />
    </div>
    <div id='download'>
      <input onclick="new Ajax.Request('/capture/perform_download/207', {asynchronous:true, evalScripts:true});" type="button" value="Download" />
    </div>
  </div>
  <script type="text/javascript">
  //<![CDATA[
  new PeriodicalExecuter(function() {new Ajax.Request('capture', {asynchronous:true, evalScripts:true, method:'get'})}, 1.0)
  //]]>
  </script>
  <div class='links'>
    <a href="/">Capture</a>
    <a href="/config">Config</a>
    <a href="/cleanup">Cleanup</a>
  </div>
  <div id='bunntekst'>

  </div>
</body>
